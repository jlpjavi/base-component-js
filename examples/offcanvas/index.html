<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Component JS | Offcanvas</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./base-component-offcanvas.js"></script>
</head>
<body>
    <!-- Regular offcanvas -->
    <p><strong>Regular Offcanvas</strong></p>
    <p>Click on 'Toggle' button to toggle offcanvas.</p>
    <button type="button" aria-controls="offcanvasExample" data-toggle="show">Toggle</button>
    <div id="offcanvasExample" data-component="offcanvas" aria-hidden="true" tabindex="-1" class="offcanvas-wrapper">
        <div aria-controls="offcanvasExample" data-toggle="hide" class="backdrop"></div>
        <div class="offcanvas-content">
            <a href="#" tabindex="-1">Offcanvas Menu 1</a>
            <a href="#" tabindex="-1">Offcanvas Menu 2</a>
            <a href="#" tabindex="-1">Offcanvas Menu 3</a>
            <div style="height: 2rem;"></div>
            <button type="button" aria-controls="offcanvasExample" data-toggle="hide">Close</button>
        </div>
    </div>
    <div style="height: 4rem;"></div>

    <!-- Static offcanvas -->
    <p><strong>Static Offcanvas</strong></p>
    <p>Click on 'Toggle' button to toggle static offcanvas.</p>
    <button type="button" aria-controls="staticOffcanvasExample" data-toggle="show">Toggle</button>
    <div id="staticOffcanvasExample" data-component="offcanvas" data-scrollable="false" aria-hidden="true" tabindex="-1" class="offcanvas-wrapper">
        <div aria-controls="staticOffcanvasExample" data-toggle="hide" class="backdrop"></div>
        <div class="offcanvas-content">
            <a href="#" tabindex="-1">Offcanvas Menu 1</a>
            <a href="#" tabindex="-1">Offcanvas Menu 2</a>
            <a href="#" tabindex="-1">Offcanvas Menu 3</a>
            <div style="height: 2rem;"></div>
            <button type="button" aria-controls="staticOffcanvasExample" data-toggle="hide">Close</button>
        </div>
    </div>
    <div style="height: 4rem;"></div>
</body>
</html>
