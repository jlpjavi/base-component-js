<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Component JS | Modal</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./base-component-modal.js"></script>
</head>
<body>
    <h1>Modal Example</h1>

    <!-- Regular modal -->
    <h2>Regular</h2>
    <p>Click on 'Show' button to show modal.</p>
    <button type="button" aria-controls="modalExample" data-toggle="show" aria-label="Open modal.">Show</button>
    <div id="modalExample" data-component="modal" aria-hidden="true" tabindex="-1" class="modal-wrapper">
        <div aria-controls="modalExample" data-toggle="hide" class="backdrop" aria-label="Close modal."></div>
        <div class="modal-content">
            <p><strong>Modal Title</strong></p>
            <p>This is an modal content text example.</p>
            <button type="button" aria-controls="modalExample" data-toggle="hide" aria-label="Close modal.">Close</button>
        </div>
    </div>
    <div style="height: 4rem;"></div>

    <!-- Static modal -->
    <h2>Static</h2>
    <p>Click on 'Show' button to show static (unscrollable body) modal.</p>
    <button type="button" aria-controls="staticModalExample" data-toggle="show" aria-label="Open modal.">Show</button>
    <div id="staticModalExample" data-component="modal" data-scrollable="false" aria-hidden="true" tabindex="-1" class="modal-wrapper">
        <div aria-controls="staticModalExample" data-toggle="hide" class="backdrop" aria-label="Close modal."></div>
        <div class="modal-content">
            <p><strong>Modal Title</strong></p>
            <p>This is an modal content text example.</p>
            <button type="button" aria-controls="staticModalExample" data-toggle="hide" aria-label="Close modal.">Close</button>
        </div>
    </div>
</body>
</html>
