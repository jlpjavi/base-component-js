<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Component JS | Alert</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./base-component-alert.js"></script>
</head>
<body>
    <h1>Alert Example</h1>
    <div id="alertExample" data-component="alert" class="alert-wrapper">
        <p>Click on 'close' button to trigger hide alert.</p>
        <button type="button" aria-controls="alertExample" data-toggle="hide" aria-label="Close alert.">Close</button>
    </div>
</body>
</html>
